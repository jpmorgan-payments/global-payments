<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JP Morgan Global Payments Sample</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">

  <script type="text/javascript" src="submit.js"></script>
  <script>

    window.addEventListener("load", (event) => {
      // Get the form element
      const form = document.getElementById("paymentsForm");

      // Add 'submit' event handler
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);

        submitForm(formData);
      });
    });

  </script>

</head>

<body>
  <main class="main">
    <h1>JP Morgan Global Payments Sample</h1>

    <form id="paymentsForm">

      <label for="paymentType">Payment Type</label>
      <select id="paymentType" name="payments[paymentType]" required>
        <option value="RTP" selected>RTP</option>
      </select>

      <label for="paymentCurrency">Payment Currency</label>
      <select id="paymentCurrency" name="payments[paymentCurrency]" required>
        <option value="USD" selected>USD</option>
      </select>

      <label for="requestedExecutionDate">Requested Execution Date</label>
      <input type="date" id="requestedExecutionDate" name="payments[requestedExecutionDate]" required />

      <fieldset name="paymentsIdentifiers">
        <legend>Payments Identifiers</legend>
        <label for="endToEndId">End to end ID</label>
        <input type="text" id="endToEndId" name="payments[paymentIdentifiers][endToEndId]" required />
      </fieldset>

      <label for="paymentAmount">Payment Amount</label>
      <input type="number" id="paymentAmount" name="payments[paymentAmount]" required />

      <label for="transferType">Transfer Type</label>
      <select name="payments[transferType]" id="transferType">
        <option value="CREDIT">CREDIT</option>
        <option value="DEBIT">DEBIT</option>
      </select>

      <fieldset name="debtor">
        <legend>Debtor</legend>
        <label for="debtorName">Debtor Name</label>
        <input type="text" id="debtorName" name="payments[debtor][debtorName]" required />

        <fieldset name="debtorAccount">
          <legend>Debtor Account</legend>
          <label for="accountId">Account Id</label>
          <input type="text" id="accountId" name="payments[debtor][debtorAccount][accountId]" required />
          <label for="accountCurrency">Account Currency</label>
          <input type="text" id="accountCurrency" name="payments[debtor][debtorAccount][accountCurrency]" required />
        </fieldset>
      </fieldset>

      <fieldset name="debtorAgent">
        <legend>Debtor Agent</legend>
        <fieldset name="financialInstitutionId">
          <legend>Financial Institution Id</legend>
          <fieldset name="clearingSystemId">
            <legend>Clearing System Id</legend>
            <label for="id">Id</label>
            <input type="text" id="id" name="payments[debtorAgent][financialInstitutionId][clearingSystemId][id]"
              required />
            <label for="idType">ID Type </label>
            <input type="text" id="idType"
              name="payments[debtorAgent][financialInstitutionId][clearingSystemId][idType]" required />
          </fieldset>
        </fieldset>
      </fieldset>

      <fieldset>
        <legend>Creditor</legend>
        <label for="creditorName">Creditor Name</label>
        <input type="text" id="creditorName" name="payments[creditor][creditorName]" required />

        <fieldset>
          <legend>Creditor Account</legend>
          <label for="creditorAccountId">Account Id</label>
          <input type="text" id="creditorAccountId" name="payments[creditor][creditorAccount][accountId]" required />
          <label for="creditorAccountCurrency">Account Currency</label>
          <input type="text" id="creditorAccountCurrency" name="payments[creditor][creditorAccount][accountCurrency]"
            required />
        </fieldset>
      </fieldset>

      <fieldset>
        <legend>Creditor Agent</legend>
        <fieldset>
          <legend>Financial Institution Id</legend>
          <fieldset>
            <legend>Clearing System Id</legend>
            <label for="creditorId">Id</label>
            <input type="text" id="creditorId"
              name="payments[creditorAgent][financialInstitutionId][clearingSystemId][id]" required />
            <label for="creditorIdType">ID Type </label>
            <input type="text" id="creditorIdType"
              name="payments[creditorAgent][financialInstitutionId][clearingSystemId][idType]" required />
          </fieldset>
        </fieldset>
      </fieldset>
      <button type="submit">Initiate Payment</button>

    </form>
    </div>
</body>

</html>
